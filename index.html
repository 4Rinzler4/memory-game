<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/snow.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div class="star" style="left:50%; top:50%"></div>
  <div class="game-menu">
    <div class="menu-contnent">
      <div class="game-title">
          <h1>Memory <span>Game</span></h1>
      </div>
  </div>
    
    <div class="complexity">
      <div class="complexity__title">
        <h3>CHOSE COMPLEXITY</h3>
      </div>
      <div class="complexity__buttons">
        <button id="ease-button">EASY</button>
        <button id="medium-button">MEDIUM</button>
        <button id="hard-button">HARD</button>
      </div>
    </div>
    <div class="timer">
      <span id="timer-display">Time: </span>
    </div>
    <div class=controls>
      <a id="start-button" class="start-button">START <i class='bx bxs-caret-right-circle'></i></a>
    </div>
  </div>
    <section class="body__game">
    <main class="memory-game">
      <div class="card" data-framework="angular">
        <img class="front-face" src="images/cards/angular.png" alt="Angular" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="cpp">
        <img class="front-face" src="images/cards/cpp.png" alt="CPP" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="java">
        <img class="front-face" src="images/cards/java.png" alt="Java" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="javascript">
        <img class="front-face" src="images/cards/javascript.png" alt="JavaScript" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="react">
        <img class="front-face" src="images/cards/react.png" alt="React" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="ruby">
        <img class="front-face" src="images/cards/ruby.png" alt="Ruby" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="vue">
        <img class="front-face" src="images/cards/vue.png" alt="Vue" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="cs">
        <img class="front-face" src="images/cards/сs.png" alt="CSharp" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="ts">
        <img class="front-face" src="images/cards/typescript.png" alt="TypeScript" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="smiley">
        <img class="front-face" src="images/cards/smiley.png" alt="Smiley" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="angular">
        <img class="front-face" src="images/cards/angular.png" alt="Angular" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="cpp">
        <img class="front-face" src="images/cards/cpp.png" alt="CPP" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="java">
        <img class="front-face" src="images/cards/java.png" alt="Java" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="javascript">
        <img class="front-face" src="images/cards/javascript.png" alt="JavaScript" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="react">
        <img class="front-face" src="images/cards/react.png" alt="React" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="ruby">
        <img class="front-face" src="images/cards/ruby.png" alt="Ruby" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="vue">
        <img class="front-face" src="images/cards/vue.png" alt="Vue" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="cs">
        <img class="front-face" src="images/cards/сs.png" alt="CSharp" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="ts">
        <img class="front-face" src="images/cards/typescript.png" alt="TypeScript" />
        <img class="back-face" src="images/back-card.avif" alt="Card Back" />
      </div>
      <div class="card" data-framework="smiley">
        <img class="front-face" src="images/cards/smiley.png" alt="Smiley" />
        <img class="back-face" src="images/back-card.avif" alt="Card ack" />
      </div>
    </main>
  <div class="modal-inforamtion">
    <div id="game-over-modal" class="modal hidden">
      <div class="modal__content">
        <h2 id="game-over-message">Time's up! You lost the game.</h2>
        <button id="retry-button" class="modal__button">Restart Game <i class='bx bx-repost'></i></button>
      </div>
    </div>
  </section>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/logo.js"></script>
  </body>
</html>
