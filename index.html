<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" as="style" />
    <link rel="stylesheet" href="styles/snow.css" as="style" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="icons/favicon.png" />
  </head>

  <body>
    <audio id="background-music" autoplay loop>
      <source src="audio/wh.mp3" type="audio/mpeg" />
    </audio>

    <div class="container-game">
      <div class="star" style="left: 50%; top: 50%"></div>
      <div class="game-menu">
        <div class="menu-contnent">
          <div class="game-title">
            <h2>Memory <span>Game</span></h2>
          </div>
        </div>

        <div class="star__container">
          <button class="active" id="white-star">
            <i class="bx bx-star bx-spin"></i>
          </button>
          <button id="blue-star"><i class="bx bx-star bx-spin"></i></button>
          <button id="red-star"><i class="bx bx-star bx-spin"></i></button>
          <button id="green-star"><i class="bx bx-star bx-spin"></i></button>
          <button id="pause-snow"><i class="bx bx-pause"></i></button>
          <button class="set-snow" id="resume-snow">
            <i class="bx bxs-right-arrow"></i>
          </button>
        </div>

        <div class="music">
          <h3 class="music__title">MUSIC</h3>
          <div class="music__buttons">
            <button id="button__on" onclick="togleMusicPlay()">ON</button>
            <button class="active" id="button__off" onclick="togleMusicPause()">
              OFF
            </button>
          </div>

          <div class="volume">
            <label class="volume-icon" for="volume-slider"
              ><i class="bx bx-volume-full"></i
            ></label>
            <input
              id="volume-slider"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.1"
            />
          </div>
        </div>
        <div class="complexity">
          <div class="complexity__title">
            <h3>CHOSE COMPLEXITY</h3>
          </div>
          <div class="complexity__buttons">
            <button id="easy-button">EASY</button>
            <button id="medium-button">MEDIUM</button>
            <button id="hard-button">HARD</button>
          </div>
          <div class="form-name">
            <input
              type="text"
              id="name"
              maxlength="16"
              placeholder="Enter Your Name"
              required
            />
            <div class="form__buttons">
              <button id="submit-button">SUBMIT</button>
              <button id="edit-button" class="hidden">EDIT NAME</button>
            </div>
            <div id="welcome-message"></div>
          </div>
        </div>
      </div>

      <section class="body__game">

            <a id="start-button" class="start-button hidden"

            ></a>
          </div>
          <div class="timer">
            <span id="timer-display">Time: </span>
          </div>
        </div>

        <section class="modal-inforamtion">
          <div id="game-over-modal" class="modal hidden">
            <div class="modal__content">
              <h2 id="game-over-message">Time's up! You lost the game.</h2>
              <button id="retry-button" class="modal__button">
                Restart Game <i class="bx bx-repost"></i>
              </button>
            </div>
          </div>
        </section>
      </section>
      <div class="record">
        <button class="record__menu-toggle" id="menu-toggle">
          <i class="bx bxs-down-arrow"></i>
        </button>

        <!-- Таблиця рекордів -->
        <div
          class="record__table-wrapper"
          id="record-table"
          style="
            max-height: 0px;
            overflow: hidden;
            transition: max-height 0.3s ease;
          "
        >
          <h1 class="record__title">
            <i class="bx bx-meteor bx-rotate-270"></i> Records<i class="bx bx-meteor"></i>
            <button class="clear-button" id="clear-button">CLEAR</button>
          </h1>
          <table class="record__table">
            <thead class="record__header">
              <tr class="record__row">
                <th class="record__cell record__cell--heading"></th>
                <th class="record__cell record__cell--heading">Name</th>
                <th class="record__cell record__cell--heading">Time</th>
              </tr>
            </thead>
            <tbody class="record__body">
              <tr class="record__row">
                <td class="record__cell">1</td>
                <td class="record__cell"></td>
                <td class="record__cell"></td>
              </tr>
              <tr class="record__row">

              <tr class="record__row">

        <div class="greeting-message" id="greeting-message">
          <p>
            May your holiday season be filled with happiness and cheer!
