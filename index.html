  <title>Memory Game</title>

  <script src="https://unpkg.com/htmx.org@1.9.10"

<body>
  <div class="container-game">
    
    <div class="star" style="left:50%; top:50%"></div>
    <div class="game-menu">
      <div class="menu-contnent">
        <div class="game-title">
          <h1>Memory <span>Game</span></h1>
        </div>
      </div>

      <div class="complexity">
        <div class="settings-star">
          <div class="star__container">
            <button class="active" id="white-star"><i class='bx bx-star bx-spin'></i></button>
            <button id="blue-star"><i class='bx bx-star bx-spin'></i></button>
            <button id="red-star"><i class='bx bx-star bx-spin'></i></button>
            <button id="green-star"><i class='bx bx-star bx-spin'></i></button>
          </div>
        </div>
        <div class="complexity__title">
          <h3>CHOSE COMPLEXITY</h3>
        </div>
        <div class="complexity__buttons">
          <button id="ease-button">EASY</button>
          <button id="medium-button">MEDIUM</button>
          <button id="hard-button">HARD</button>
        </div>
      </div>

      <div class=controls>
        <a id="start-button" class="start-button">START <i class='bx bxs-caret-right-circle'></i></a>
      </div>
    </div>
